name: rtdb-validate-address
version: 0.0.1
specVersion: v1beta  # Firebase Extensions specification version (do not edit)

displayName: Validate Address
description: Validate an address using the ShipEngine api

license: Apache-2.0


author:
  authorName: ShipEngine
  url: https://shipengine.com

contributors:
  - authorName: Patrick Jones
    url: https://github.com/forksofpower

billingRequired: false

roles:
  - role: firebasedatabase.admin
    reason: Allows the extension to write to your Realtime Database instance.

resources:
  - name: validateAddress
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        resource: projects/_/instances/${param:SELECTED_DATABASE_INSTANCE}/refs/${param:COLLECTION_PATH}/{addressId}/${param:ADDRESS_KEY}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your database. Realtime Database
      instances are located in `us-central1`. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true
    immutable: true

  - param: SELECTED_DATABASE_INSTANCE
    label: Realtime Database
    description: >
       From which Realtime Database instance do you want listen for addresses?
    type: string
    example: my-instance
    validationRegex: ^([0-9a-z_.-]*)$
    validationErrorMessage: Invalid database instance
    default: ${DATABASE_INSTANCE}
    required: true

  - param: SHIPENGINE_API_KEY
    label: ShipEngine Api Key
    description: >
      Api key found on the api dashboard.
    type: string
    required: true

  - param: COLLECTION_PATH
    label: Realtime Database path
    description: >
      The `/` delimited path to an array node.
    type: string
    validationRegex: ^\S+$
    validationErrorMessage: Path cannot have spaces.
    example: path/to/addresses
    default: addresses
    required: false
  
  - param: ADDRESS_KEY
    label: Address Key
    description: >-
      The function will trigger off of writes to this key.
    validationRegex: ^\S+$
    validationErrorMessage: Path cannot have spaces.
    example: address
    default: address
    required: false
