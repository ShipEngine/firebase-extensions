tabWidth: 2
proseWrap: preserve
semi: true
parser: typescript
singleQuote: true
endOfLine: auto
trailingComma: es5
arrowParens: always
overrides:
  - files: '*.{yml,yaml}'
    options:
      proseWrap: always
      parser: yaml
  - files: '*.{json,jsonc}'
    options:
      parser: json
      tabWidth: 4
  - files: '*.md'
    options:
      parser: markdown
